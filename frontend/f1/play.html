<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Environmental Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-option {
      background-color: #f8f9fa;
      border-radius: 15px;
      border-left: 5px solid #0d6efd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4 justify-content-center" id="optionsContainer">
      <!-- Cards will be generated here -->
    </div>
  </div>

  <script>
    // 5 environment-based game options
    const OPTIONS = [
      {
        title: "GAME-1",
        description: "Sort the Trash on Earth - Recycling game",
        link: "https://seas.umich.edu/assets/games/recycle-game"
      },
      {
        title: "GAME-2",
        description: "Grow Your Green Knowledge",
        link: "https://seas.umich.edu/assets/games/quiz-game/"
      },
      {
        title: "GAME-3",
        description: "Sustainable Rush",
        link: "https://seas.umich.edu/assets/games/sustainable-rush"
      },
      {
        title: "GAME-4",
        description: "Wheel of Sustainability",
        link: "https://seas.umich.edu/assets/games/wheel-of-sustainability/"
      },
      {
        title: "GAME-5",
        description: "Biofuel",
        link: "https://seas.umich.edu/assets/games/biofuels/"
      }
    ];

    function renderOptions() {
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      OPTIONS.forEach(option => {
        const col = document.createElement("div");
        col.className = "col-lg-6 col-md-10";

        col.innerHTML = `
          <a href="${option.link}" target="_blank" class="text-decoration-none">
            <div class="card p-4 card-option h-100">
              <h3 class="card-title text-dark">${option.title}</h3>
              <p class="text-muted mb-0">${option.description}</p>
            </div>
          </a>
        `;
        container.appendChild(col);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderOptions();
    });
  </script>
</body>
</html>
