<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Scarcity: 5 Video Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS - Water Scarcity Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Watery Blue/Aqua Gradient Background */
            background: linear-gradient(to right bottom, #bbdefb, #64b5f6, #2196f3); /* Light Blue, Medium Blue, Ocean Blue */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header-section h1 {
            color: #2196f3; /* Ocean Blue */
            font-weight: 700;
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .header-section p {
            color: #555;
            font-size: 1.1em;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden; /* Ensures image corners are rounded */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .card-img-top-placeholder {
            height: 180px; /* Fixed height for image area */
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0; /* Fallback background */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .card-img-top-placeholder::before {
            content: "â–¶"; /* Play icon */
            font-size: 3em;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            color: #64b5f6; /* Medium Blue */
            font-weight: 600;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #bbdefb; /* Light Blue */
            border-color: #bbdefb;
            color: #333; /* Darker text for contrast on light blue */
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #90caf9;
            border-color: #90caf9;
            color: #333;
        }

        footer {
            margin-top: auto; /* Pushes footer to the bottom */
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="container">
            <h1>ðŸ’§ Water Scarcity: A Global Challenge</h1>
            <p>Explore these insightful videos to understand the complex issue of water scarcity, its causes, global impacts, and potential solutions for a sustainable future.</p>
        </div>
    </div>

    <main class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="video-cards-container">
            </div>
    </main>

    <footer>
        <p>&copy; 2023 Environmental Awareness Project. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const videos = [
            {
                title: "Water Scarcity Explained",
                description: "A comprehensive overview of what water scarcity is and its increasing prevalence worldwide.",
                youtubeId: "Y2bL_t_f49E", // Example YouTube Video ID
                link: "https://youtu.be/lnYNUiurivg?si=ZlWBLc-HRzlKWVd8"
            },
            {
                title: "The Global Water Crisis",
                description: "Exploring the causes and devastating effects of the global water crisis on communities and ecosystems.",
                youtubeId: "OtW9vFh2X8E", // Example YouTube Video ID
                link: "https://youtu.be/ljKzDxwIROw?si=S1TQTA4NfNuarNtT"
            },
            {
                title: "Solutions to Water Scarcity",
                description: "Innovative technologies and community-led initiatives offering hope in combating water shortages.",
                youtubeId: "9g26wVn6c8M", // Example YouTube Video ID
                link: "https://youtu.be/YzZkjRxcXTY?si=Orhgb-3pI2KBUYZd"
            },
            {
                title: "Water in a Changing Climate",
                description: "How climate change exacerbates water scarcity and affects water resources around the globe.",
                youtubeId: "WnS_x49xK60", // Example YouTube Video ID
                link: "https://youtu.be/Q8B4tST8ti8?si=a8QXyJyffpUiaYnf"
            },
            {
                title: "Saving Our Water: A Race Against Time",
                description: "Focus on conservation efforts and sustainable water management practices for the future.",
                youtubeId: "K6Kq6-y3XfM", // Example YouTube Video ID
                link: "https://youtu.be/6EA-hYxKfKo?si=sloEe9SBf0q41R5W"
            }
        ];

        const videoCardsContainer = document.getElementById('video-cards-container');

        videos.forEach(video => {
            const colDiv = document.createElement('div');
            colDiv.className = 'col';

            const card = document.createElement('div');
            card.className = 'card h-100'; // h-100 makes cards equal height

            const imgPlaceholder = document.createElement('div');
            imgPlaceholder.className = 'card-img-top-placeholder';
            // Construct YouTube thumbnail URL
            imgPlaceholder.style.backgroundImage = `url(https://img.youtube.com/vi/${video.youtubeId}/hqdefault.jpg)`;
            imgPlaceholder.setAttribute('aria-label', `Thumbnail for ${video.title}`);


            const cardBody = document.createElement('div');
            cardBody.className = 'card-body d-flex flex-column'; // Use flex for button alignment

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = video.title;

            const cardText = document.createElement('p');
            cardText.className = 'card-text';
            cardText.textContent = video.description;

            const watchButton = document.createElement('a');
            watchButton.href = video.link;
            watchButton.target = '_blank'; // Open in new tab
            watchButton.className = 'btn btn-primary mt-auto'; // mt-auto pushes button to bottom
            watchButton.textContent = 'Watch Video';

            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardText);
            cardBody.appendChild(watchButton);

            card.appendChild(imgPlaceholder);
            card.appendChild(cardBody);
            colDiv.appendChild(card);
            videoCardsContainer.appendChild(colDiv);
        });
    </script>

</body>
</html>
