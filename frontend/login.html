<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Centered layout for the entire body */
        body {
            background-color: #f0f4f8; /* Light Blue-Grey background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the main header section - Deep Corporate Blue */
        .header-section {
            background-color: #1e88e5; 
            color: white;
            padding: 30px 0;
            margin-bottom: 40px;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        /* Main Container for the buttons */
        .portal-container {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 0;
        }

        /* Styling for the card-like button area */
        .button-area {
            padding: 30px;
        }

        /* Icon Styling */
        .header-icon {
            color: #ffc107; /* Gold/Yellow for contrast */
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        
        /* Button styling */
        .btn-large-access {
            padding: 20px;
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .btn-large-access:hover {
            transform: translateY(-2px);
        }

        /* Student Button - Bright Blue */
        .btn-student {
            background-color: #2196f3;
            border-color: #2196f3;
        }

        .btn-student:hover {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }

        /* Authority Button - Deep Violet */
        .btn-authority {
            background-color: #5e35b1;
            border-color: #5e35b1;
        }

        .btn-authority:hover {
            background-color: #4527a0;
            border-color: #4527a0;
        }
    </style>
</head>
<body>
    
    <div class="portal-container">
        
        <header class="header-section">
            <div class="header-icon"><i class="fas fa-sign-in-alt"></i></div> 
            <h1>Welcome to the Eco-Learn Platform</h1>
            <p class="lead mb-0">Select your access role to continue.</p>
        </header>

        <div class="button-area">
            <div class="row g-4">
                
                <div class="col-12">
                    <a href="./f1/student.html" class="btn btn-primary btn-large-access btn-student w-100">
                        <i class="fas fa-user-graduate fa-2x"></i>
                        Student Portal
                    </a>
                </div>

                <div class="col-12">
                    <a href="./f1/authorite.html" class="btn btn-primary btn-large-access btn-authority w-100">
                        <i class="fas fa-shield-alt fa-2x"></i>
                        Authority / Staff Portal
                    </a>
                </div>

            </div>
        </div>
        <script src="api-helper.js"></script>
        <script>
            async function testAPI() {
            const leaderboard = await api.getLeaderboard();
            console.log(leaderboard);
            }
            testAPI();  
        </script>

        <footer class="text-center text-muted p-3" style="font-size: 0.8rem; background-color: #f8f9fa; border-radius: 0 0 15px 15px;">
            <p class="mb-0">Secure Access Point | For assistance, please contact IT support.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
